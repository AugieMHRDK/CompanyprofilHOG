<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOG RIDER SQUAD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-red font-sans scroll-smooth">
<section class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-xl shadow-md">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Sign In</h2>
    
    <form action="#" method="POST" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" name="email" id="email" required
          class="mt-1 block w-full px-4 py-2 bg-gray-700 text-red rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" name="password" id="password" required
          class="mt-1 block w-full px-4 py-2 bg-gray-700 text-red rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <!-- Remember me + forgot -->
      <div class="flex items-center justify-between text-sm text-gray-400">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-red-500" />
          <span>Remember me</span>
        </label>
        <a href="#" class="text-red-500 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
          class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md transition">Sign In</button>
      </div>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-gray-400">
      Don't have an account? 
      <a href="signup.html" class="text-red-500 hover:underline">Sign up</a>
    </p>
  </div>
</section>
</body>
</html>
