<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOG RIDER SQUAD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-red font-sans scroll-smooth">
<section class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-xl shadow-md">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Sign Up</h2>
    
    <form action="#" method="POST" class="space-y-6">
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
        <input type="text" name="name" id="name" required
          class="mt-1 block w-full px-4 py-2 bg-gray-700 text-red rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" name="email" id="email" required
          class="mt-1 block w-full px-4 py-2 bg-gray-700 text-red rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" name="password" id="password" required
          class="mt-1 block w-full px-4 py-2 bg-gray-700 text-red rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" required
          class="mt-1 block w-full px-4 py-2 bg-gray-700 text-red rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none" />
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
          class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md transition">Create Account</button>
      </div>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-gray-400">
      Already have an account?
      <a href="signin.html" class="text-red-500 hover:underline">Sign in</a>
    </p>
  </div>
</section>
</body>
</html>
